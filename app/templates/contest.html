<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>OPhO Contest Page</title>
    <link rel="stylesheet" href="../static/contest.css">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Contest Page</h1>
          <p class="lead">The contest paper is available <a href="#">here</a></p>
        </div>
    </div>

    <h2 class="display-4">Stats</h2>
    <div class="card">
        <div class="card-body">
          Total Score: 5 <br>
          Problems Solved: 1 <br>
          Ranking: 10th (out of 100) <br>
        </div>

    </div>

    <h2 class="display-4">Submissions</h2>
    <div class="input-group mb-3">
        <button type="button" class="btn btn-secondary">Problem 1</button>
        <input type="text" class="form-control" aria-describedby="basic-addon1">
        <button type="button" class="btn btn-success" disabled>Problem 2</button>
        <input type="text" class="form-control" placeholder="123.4" aria-describedby="basic-addon1" disabled>
    </div>
    <div class="input-group mb-3">
        <button type="button" class="btn btn-secondary">Problem 3</button>
        <input type="text" class="form-control" aria-describedby="basic-addon1">
        <button type="button" class="btn btn-secondary">Problem 4</button>
        <input type="text" class="form-control" aria-describedby="basic-addon1">
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
